<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://mindhubweb.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Eventos</title>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header>
            <img class="w-full h-60 object-cover" src="./assets/images/mindhub.jpg" alt="Logo Mindhub">
        </header>
        <main class="grow flex flex-col justify-center items-center gap-5 p-5">
            
          <div id="contenedor" class="border-2 border-red-800 w-full h-60 flex gap-5 justify-center items-center">
            <div class="cursor-pointer w-1/4 h-1/2 border-2 border-blue-700 flex justify-center items-center" >1</div>
            <div class="cursor-pointer w-1/4 h-1/2 border-2 border-blue-700 flex justify-center items-center" >2</div>
            <div class="cursor-pointer w-1/4 h-1/2 border-2 border-blue-700 flex justify-center items-center" >3</div>
          </div>

        </main>
        <footer class="bg-black text-white p-4">
            <p class="text-center">Mindhub cohort 53</p>
        </footer>
    </div>
    <script src="./app.js" ></script>
</body>
</html>
